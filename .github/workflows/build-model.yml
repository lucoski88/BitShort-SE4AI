name: Build Model

on:
  push:
    branches: [ "main" ]
    paths:
      - 'model/**'
      - '.github/workflows/build-model.yml'
  pull_request:
    branches: [ "main" ]

jobs:
  build-model:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Maven Build Model
      run: mvn clean install -pl model -am

    - name: Dvc Download
      run: sudo snap install dvc

    - name: Create Key
      run: printf '%s' ${{ secrets.GDRIVE_KEY }} > ./gdrive_key.json
           & cat ./gdrive_key.json

    - name: Dvc Pull
      run: dvc pull

    - name: Train Model
      run: java -cp model/target/model-1.0-SNAPSHOT.jar model.LinearRegressionTrainer datasets/regression_avgClose-close.csv

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
