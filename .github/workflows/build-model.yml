name: Build Model

on:
  push:
    branches: [ "main" ]
    paths:
      - 'model/**'
      - '.github/workflows/build-model.yml'
  pull_request:
    branches: [ "main" ]

jobs:
  build-model:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Maven Build Model
      run: mvn clean install -pl model -am

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # or any supported version

    - name: Install DVC
      run: pip install dvc

    - name: Dvc Extras
      run: pip install 'dvc[gdrive]'

    - name: Create Key
      run: echo '${{ secrets.GDRIVE_KEY }}' > gdrive_key.json

    - name: Dvc Pull
      run: dvc pull

    - name: Train Model
      run: java -jar model/target/model-1.0-SNAPSHOT-shaded.jar datasets/regression_avgClose-close.csv
      #run: mvn exec:java -pl model -Dexec.args="datasets/regression_avgClose-close.csv" -Dexec.jvmArgs="-Dlog4j.shutdownHookEnabled=false"